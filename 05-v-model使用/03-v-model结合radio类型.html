<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label for="male">
        <input type="radio" id="male" value="男" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" value="女" v-model="sex">女
    </label>
    <h1>{{sex}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    //let(变量)/const（常量）
    const app=new Vue({
        el:'#app',
        data:{
            message:"hello，wold",
            sex:'男'
        }
    })
</script>
</body>
</html>
