<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 选择一个   -->
    <select name="abc" id="abc" v-model="fruit">
        <option value="苹果" >苹果</option>
        <option value="香蕉" >香蕉</option>
        <option value="葡萄" >葡萄</option>
        <option value="榴莲" >榴莲</option>
    </select>
    <h3>您选择的是{{fruit}}</h3>
    <!-- 选择多个   -->
    <select name="abcc" id="abcc" v-model="fruits" multiple>
        <option value="苹果" >苹果</option>
        <option value="香蕉" >香蕉</option>
        <option value="葡萄" >葡萄</option>
        <option value="榴莲" >榴莲</option>
    </select>
    <h3>您选择的是{{fruits}}</h3>

    <label v-for="item in originHobbies" :for="item">
        <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
    </label>
    <h2>爱好选择的是{{hobbies}}</h2>
    
</div>
<script src="../js/vue.js"></script>
<script>
    //let(变量)/const（常量）
    const app=new Vue({
        el:'#app',
        data:{
            message:"hello，wold",
            fruit:'',//单选框
            fruits:[], //多选框
            originHobbies:['篮球','足球','乒乓球','台球','高尔夫球'],
            hobbies: []
        }
    })
</script>
</body>
</html>
